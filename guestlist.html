<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>

        </style>
    </head>
    <body>
        <p id="admitted"></p>
        <p id="refused"></p>
        <script>
            const people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];
            const admitted = document.getElementById("admitted");
            const refused = document.getElementById("refused");
            admitted.innerHTML = "Admit: ";
            refused.innerHTML = "Refuse: ";
            
            let i = 0;
            for(i ; i < people.length ; i++)
                if(people[i] == 'Phil' || people[i] == 'Lola'){
                    refused.innerHTML = refused.innerHTML += people[i] + ", "; 
                }else{
                    admitted.innerHTML = admitted.innerHTML += people[i] + ", ";
                }
                    
        </script>
    </body>
</html>
